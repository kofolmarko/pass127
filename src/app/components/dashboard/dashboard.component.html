<div class="main">
	<div class="content">
		<div class="Title">CapyCapyCode</div>
		<div class="parameters">
			<div class="parameters-title">Parameters:</div>
			<div class="parameters-options" *ngFor="let item of items">
				<label>
					<input type="checkbox">
					{{ item.label }}
				</label>
			</div>
		</div>
		<div class="main-content">
			<button (click)="showPopup = true">Generate password</button>

			<app-popup *ngIf="showPopup">
				<h2>Popup Title</h2>
				<p>Popup content goes here.</p>
				<button  (click)="showPopup = false">Close</button>
			</app-popup>
		</div>
	</div>
	<div class="footer">
		<img class="image" src="../assets/Images/Capybara.png" />
	</div>
</div>
