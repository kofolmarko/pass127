<div class="main">
	<div class="content">
		<div class="Title">{{ "title" }}</div>
		<div class="parameters">
			<div class="parameters-title">Parameters</div>
			<div *ngFor="let item of items">
				<label>
					<mat-checkbox class="checkbox" >Grid text</mat-checkbox>
					{{ item.label }}
				</label>
			</div>
		</div>
		<div class="main-content">
			<button mat-raised-button color="accent" (click)="showPopup = true">Show Popup</button>

			<app-popup *ngIf="showPopup">
				<h2>Popup Title</h2>
				<p>Popup content goes here.</p>
				<button mat-raised-button (click)="showPopup = false">Close</button>
			</app-popup>
		</div>
	</div>
	<div class="footer">
		<img class="image" src="../assets/Images/Capybara.png" />
	</div>
</div>
